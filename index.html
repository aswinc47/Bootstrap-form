<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Bootstrap</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container py-2">
        <h1 class="text-center my-4">After School Club Registration Form</h1>
    
        <div class="container bg-light p-5 border rounded w-50">
            <label for="" class="h6 mb-3">Student's Name</label><br>
            <div class="input-group mb-4">
                <input type="text" placeholder="First" class="form-control me-4">
                <input type="text" placeholder="Last" class="form-control"><br><br>
            </div>
        
            <label for="" class="h6 mb-3">Student's Birth Date</label><br>
            <input type="date" name="" id="" class="form-control mb-4">
        
            <label for="" class="h6 mb-3">Student's Grade</label><br>
            <select name="grade" id="" class="form-select mb-4">
                <option value="">Kindergarden</option>
                <option value="">Upper Primary</option>
                <option value="">Lower Primary</option>
            </select>
        
            <label for="" class="h6 mb-3">Which sessions will your student attend?</label><br>
            <input type="radio" name="o" id="o1">  <label for="o1" class="h6" >time before school care only</label><br>
            <input type="radio" name="o" id="o2">  <label for="o2" class="h6" >time after school time only</label><br>
            <input type="radio" name="o" id="o3">  <label for="o3" class="h6" >time before and after school care</label><br>
            <input type="radio" name="o" id="o4">  <label for="o4" class="h6" >drop in before and/or after school care</label><br><br>
        
            <label for="" class="h6 mb-3">Please indicate any known allergies or special needs</label><br>
            <textarea class="form-control mb-4" name="" id="" cols="20" rows="10"></textarea>
        
            <label class="h6 mb-3" >Parent/Guardian Name</label><br>
            <div class="input-group mb-4">
                <input class="form-control me-4" type="text" placeholder="First">
                <input class="form-control" type="text" placeholder="Last">
            </div>
        
            <label for="" class="h6 mb-3" >Parent/Guardian Phone Number</label><br>
            <input type="text" name="" class="mb-4 form-control" id="" placeholder="##########">
        
            <label for="" class="h6 mb-3" >Additional Phone Number</label><br>
            <input type="text" class="form-control mb-4" name="" id="" placeholder="##########">
        
            <label for="" class="h6 mb-3" >Email</label><br>
            <input type="email" class="mb-4 form-control" name="" id="">
        
            <h1>Authorized Pick Up List</h1>
            <hr>
            <label for="" class="h6 mb-3" >Name</label><br>
            <div class="input-group mb-4">
                <input class="form-control me-4" type="text" placeholder="First">
                <input class="form-control" type="text" placeholder="Last">
            </div>
        
            <label for="" class="h6 mb-3" >Phone</label><br>
            <input class="form-control mb-4" type="text" name="" id="" placeholder="##########">
        
            <label for="" class="mb-3 h6" >Relation to student</label><br>
            <input class="form-control mb-4" type="text" name="" id="">
        
            <hr>
        
            <input type="text" class="form-control mb-4 h6" name="" id="" placeholder="Add more">
            <button type="submit" class="btn btn-primary h6">SEND</button>
        </div>
    </div>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
